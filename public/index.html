<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olympus - Coming Soon</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/12.9.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/12.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/12.9.0/firebase-performance-compat.js"></script>
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style media="screen">
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #0a0e1a;
        color: #e0e0e0;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        border-radius: 50%;
        background: white;
        animation: twinkle var(--duration) ease-in-out infinite alternate;
      }

      @keyframes twinkle {
        from {
          opacity: 0.2;
        }
        to {
          opacity: 1;
        }
      }

      .glow-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 420px;
        height: 420px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(255, 183, 77, 0.08) 0%,
          rgba(255, 183, 77, 0.03) 40%,
          transparent 70%
        );
        pointer-events: none;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }

      .icon {
        font-size: 72px;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
        display: inline-block;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 700;
        letter-spacing: 0.15em;
        background: linear-gradient(135deg, #ffd54f, #ffb74d, #ff8a65);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
      }

      .tagline {
        font-size: 1.15rem;
        color: #90a4ae;
        margin-bottom: 2.5rem;
        font-style: italic;
        letter-spacing: 0.05em;
      }

      .divider {
        width: 80px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ffb74d, transparent);
        margin: 0 auto 2.5rem;
      }

      .message {
        font-size: 1.05rem;
        line-height: 1.7;
        color: #b0bec5;
        margin-bottom: 2.5rem;
      }

      .columns {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 2.5rem;
      }

      .column-item {
        padding: 1.25rem 0.75rem;
        border: 1px solid rgba(255, 183, 77, 0.15);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
        transition:
          background 0.3s,
          border-color 0.3s;
      }

      .column-item:hover {
        background: rgba(255, 183, 77, 0.06);
        border-color: rgba(255, 183, 77, 0.35);
      }

      .column-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        display: block;
      }

      .column-label {
        font-size: 0.85rem;
        color: #90a4ae;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .bolt {
        display: inline-block;
        font-size: 1.5rem;
        animation: zap 2s ease-in-out infinite;
        margin: 0 0.25rem;
      }

      @keyframes zap {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.15);
        }
      }

      .footer-note {
        font-size: 0.8rem;
        color: #546e7a;
        margin-top: 1rem;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2.2rem;
        }

        .tagline {
          font-size: 1rem;
        }

        .columns {
          grid-template-columns: 1fr;
          gap: 1rem;
          max-width: 260px;
          margin-left: auto;
          margin-right: auto;
        }

        .glow-ring {
          width: 280px;
          height: 280px;
        }

        .icon {
          font-size: 56px;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="glow-ring"></div>

    <div class="container">
      <div class="icon" aria-hidden="true">&#127964;</div>
      <h1>Olympus</h1>
      <p class="tagline">The gods are forging something legendary</p>
      <div class="divider"></div>

      <p class="message">
        We're building a platform worthy of the pantheon.<br />
        Great things are taking shape beyond the clouds.<br />
        Stay tuned &mdash; the gates will open soon.
      </p>

      <div class="columns">
        <div class="column-item">
          <span class="column-icon" aria-hidden="true">&#9889;</span>
          <span class="column-label">Power</span>
        </div>
        <div class="column-item">
          <span class="column-icon" aria-hidden="true">&#128737;</span>
          <span class="column-label">Protection</span>
        </div>
        <div class="column-item">
          <span class="column-icon" aria-hidden="true">&#127775;</span>
          <span class="column-label">Glory</span>
        </div>
      </div>

      <p class="footer-note">
        <span class="bolt" aria-hidden="true">&#9889;</span>
        Coming Soon
        <span class="bolt" aria-hidden="true">&#9889;</span>
      </p>
    </div>

    <script>
      // Generate twinkling stars
      (function () {
        const container = document.getElementById('stars');
        const count = 80;
        for (let i = 0; i < count; i++) {
          const star = document.createElement('div');
          star.classList.add('star');
          const size = Math.random() * 2.5 + 0.5;
          star.style.width = size + 'px';
          star.style.height = size + 'px';
          star.style.top = Math.random() * 100 + '%';
          star.style.left = Math.random() * 100 + '%';
          star.style.setProperty('--duration', Math.random() * 3 + 1.5 + 's');
          star.style.animationDelay = Math.random() * 4 + 's';
          container.appendChild(star);
        }
      })();

      document.addEventListener('DOMContentLoaded', function () {
        try {
          let app = firebase.app();
          let features = [
            'auth',
            'database',
            'firestore',
            'functions',
            'messaging',
            'storage',
            'analytics',
            'remoteConfig',
            'performance',
          ].filter((feature) => typeof app[feature] === 'function');
          console.log(`Firebase SDK loaded with ${features.join(', ')}`);
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
</html>
